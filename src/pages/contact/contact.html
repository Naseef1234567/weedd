<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"><span class="titre"><strong>&nbsp;WebFlix</strong></span></ion-icon>
    </button>
    <ion-title>Contactez-nous !</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>

    <ion-item>
      <!-- <ion-label>Votre email</ion-label> -->
      <ion-input name="email" type="email" required [(ngModel)]="todo.email" ngControl="email" [ngModelOptions]="{standalone: true}" placeholder="Votre email">
      </ion-input>
    </ion-item><br />

    <ion-item>
      <!-- <ion-label>Votre message</ion-label> -->
      <ion-textarea name="message" rows="10" [(ngModel)]="todo.message" ngControl="message" [ngModelOptions]="{standalone: true}" placeholder="Votre message"></ion-textarea>
    </ion-item><br />

    <button ion-button type="submit" block>Envoyer</button>
    
  </form>

</ion-content>
