<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"><span class="titre"><strong>&nbsp;WebFlix</strong></span></ion-icon>
    </button> -->
    <ion-title>{{ subtitle }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Affichage des donnÃ©es du film -->
  <ion-grid>
    <ion-row>
      <ion-col col-4>Id :</ion-col>
      <ion-col col-8>{{ id }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Date de publication :</ion-col>
      <ion-col col-8>{{ publish_date }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Photo :</ion-col>
      <ion-col col-8>{{ urlphoto }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>Video :</ion-col>
      <ion-col col-8>{{ urlvideo }}</ion-col>
    </ion-row>
  </ion-grid>
  
  <br />
  
  <!-- Affichage du player VIMEO -->
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <iframe [src]="vimeo_idmovie_url | safe" frameborder="0"></iframe>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
